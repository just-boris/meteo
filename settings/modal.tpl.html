<h2>Available widgets:</h2>
<% widgets.forEach(function(widget) { %>
<div class="modal_widget">
    <div class="pull-right">
        <% if(widget.active) { %>
            <button class="modal_button modal_button_active">
                <span class="fa fa-times"></span>
                Remove
            </button>
        <% } else { %>
            <button class="modal_button">
                <span class="fa fa-plus"></span>
                Add
            </button>
        <% } %>
    </div>
    <b><%= widget.title %></b><br/>
    <i><%= widget.description %></i>
</div>
<% }); %>
