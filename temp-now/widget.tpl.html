<h1 class="city">
    <span class="city_name"><%= city.name %></span>
    <small class="city_edit fa fa-pencil"></small>
</h1>
<div class="weather jumbotron">
    <span class="temp"><%= formatTemp(temp) %></span>
    <span class="clouds <%= cloudIcon %>"></span>
</div>
<div class="properties">
    <div class="properties_col">
        <p><%= weather.description %></p>
        <p>Max: <%= formatTemp(tempMax, 2) %>°C</p>
        <p>Min: <%= formatTemp(tempMin, 2) %>°C</p>
    </div>
    <div class="properties_col">
        <p>Pressure: <%= formatNumber(pressure, 2) %> mm Hg</p>
        <p>Humidity: <%= formatNumber(humidity, 2) %>%</p>
    </div>
</div>
